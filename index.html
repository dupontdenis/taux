<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./main.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <form id="amortizationForm">
    <div>
      <label for="amount">Amount</label>
      <input class="input-field" type="number" id="amount" name="amount" value="1000" min="1000" max="1000000"
        step="1000" />
    </div>
    <div>
      <label for="years">Years</label>
      <input class="input-field" type="number" id="years" name="years" value="1" min="1" max="25" step="1" />
    </div>
    <div>
      <label for="rate">Rate</label>
      <input class="input-field" type="number" id="rate" name="rate" value="2" min="0.1" max="10" step="0.1" />
    </div>
  </form>
  <table id="inputMonthly" class="table table-striped"></table>
</body>

</html>
